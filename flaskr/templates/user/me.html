{% extends 'base.html' %}

{% block header %}
    <h1>{% block title %}{{ user.username }}{% endblock %}</h1>
{% endblock %}

{% block content %}
    <form method="post">
        <label for="old_password">Old password</label>
        <input name="old_password" id="old_password" required>
        <label for="password1">New Password</label>
        <input type="password" name="new_password" id="password1" required>
        <label for="password2">Repeat Password</label>
        <input type="password" name="repeat_password" id="password2" required>
        <input type="submit" value="Change password">
    </form>
{% endblock %}
